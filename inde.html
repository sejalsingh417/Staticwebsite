<!DOCTYPE html>
<html>
<style>
  body {
    background-color: rgb(90, 5, 58);
  }

  th,
  td {
    text-align: center;
  }

  td {
    color: rgb(230, 230, 243);
    font-family: "Lucida  Console", "Courier  New", monospace;
  }
</style>

<body>

  <p id="demotime"><span style="color:rgb(58, 58, 61);font-weight:bold"> The Current Time
    </span> </p>
  <table style="width:100%">
    <tr>
      <th>Confirm</th>
      <th>Alert</th>
      <th>Prompt</th>
    </tr>
    <tr>
      <td><button onclick="myFunction()">Confirm</button>
        <br>
        <p id="demo"></p>
      </td>
      <td><button onclick="myFunction1()">Alert </button></td>
      <td><button onclick="myFunction2()">Prompt
          <br>
          <p id="demo1"></p>
        </button></td>
      </td>

    </tr>
  </table>
  <script> setInterval(myTimer, 1000); function myTimer() {
      const d = new Date();
      document.getElementById("demotime").innerHTML = d.toLocaleTimeString();
    }
    function myFunction() {
      var txt;
      var r = confirm("Press  a  button!"); if (r == true) {
        txt = "You  pressed  OK!";
      } else {
        txt = "You  pressed  Cancel!";
      }
      document.getElementById("demo").innerHTML = txt;
    }
  </script>
  <script>
    function myFunction1() {
      alert("Hey!!  This  is  an  alert  message.");
    }
  </script>
  <script>
    function myFunction2() {

      var person = prompt("Please  enter  your  name"); if (person != null) {
        document.getElementById("demo1").innerHTML = "Hello  " + person + "!  How  are  you  today?";
      }
    }
  </script>
  <script>
    var myWindow; function openWin() {
      myWindow = window.open("", "myWindow", "width=500,  height=500"); myWindow.document.write("<p>This is message Window open when you click open  a  new  window  close  it  by  clicking  on  close  'my  window'</p>");
    }
    function closeWin() {
      if (myWindow) {
        myWindow.close();
      }
    }
  </script>
</body>

</html>
